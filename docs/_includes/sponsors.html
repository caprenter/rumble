<div class="container logos">
    {% for sponsor in site.data.sponsors %}
    {% assign indexmod4 = forloop.index | modulo: 4 %}
    {% if indexmod4 == 1 %}<div class="row">{% endif %}
    <div class="column">
        <a href="{{ sponsor.website }}"><img src="{{ '/assets/images/sponsors_cf2024' | relative_url }}/{{ sponsor.logo }}" alt="{{ sponsor.name }}" title="{{ sponsor.name }}"  class="img-responsive" style="object-fit: contain;"/></a>        
        <!-- <div>
            <a href="{{ sponsor.url }}" class="org-link">
            {{ sponsor.name }}
            </a>
        </div> -->
    </div>
    {% if indexmod4 == 0 or forloop.last %}</div>{% endif %}
    {% endfor %}
</div>
