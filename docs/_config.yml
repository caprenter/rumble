# Permalinks
#permalink: /:title
# permalink: /author/:username
# permalink: /tag/:tag

# gems and other configs
# plugins: [jekyll-paginate]

# Additional settings available on the front-matter
# Site logo in the index.html (as in demo.ghost.io)
# Author's page cover in _layouts/author.html
# The same for page.html and tag.html layouts
# Post's page cover as a per-post basis _posts/...
# Disqus comments as a per-post basis
# ...


# Settings for building master branch with travis-ci
# with jekyll-travis

# Settings for deploy rake task
# Username and repo of Github repo, e.g.
# https://github.com/USERNAME/REPO.git
# username defaults to ENV['GIT_NAME'] used by Travis
# repo defaults to USERNAME.github.io
# Branch defaults to "source" for USERNAME.github.io
# or "master" otherwise
safe: false
lsi: false
username: caprenter
repo: bingley-music-town
branch: master
#relative_source: ../jasper/
#destination: ../jasper-pages/
production_url:  https://bingleymusictown.org.uk/
source_url:  https://github.com/caprenter/bingley-music-town/

# gems and other configs
plugins:
 - pagemaster
 - jekyll-redirect-from

# Jekyll collection definitions
# Pagemaster bases its configuration on these
collections:
  organisations:
    output: true
    source: organisations.yml
    id_key: name
    layout: org_page
  venues:
    output: true
    source: venues.csv
    id_key: Name
    layout: venue_page
  help:
    output: true
    source: help.yml
    id_key: slug
    layout: help_page

exclude:
  - README.md
  - Rakefile
  - Gemfile
  - Gemfile.lock
  - changelog.md
  - "*.Rmd"
  - vendor
  - .travis.yml
  - node_modules
  - .git
  - scripts*
