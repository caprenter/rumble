# Jekyll configuration
#markdown: redcarpet
#highlighter: pygments
markdown: kramdown
highlighter: rouge
# paginate: 5
language: 'en-uk'

# Website info
name: "Rumble Up the Ryshworth"
title: "Rumble Up the Ryshworth" # the name of your site, e.g. ACME Corp.
#tagline: "Bringing together the people that care about music in our"
email: info@bingleymusictown.org.uk
description: >- # this means to ignore newlines until "baseurl:"
 Rumble Up the Ryshworth brings together the people that care about music in our area, to make sure there are great musical opportunities for everyone now, and into the future.

logo: 'assets/images/logo.jpg' # No leading slash!
author: Rumble Up the Ryshworth
url: "https://bingleymusictown.org.uk" # the base hostname & protocol for your site, e.g. http://example.com
baseurl: "" # the subpath of your site, e.g. /blog
#google_analytics: UA-111111111-1
#twitter:
#  username:
#  card: summary #keep this to generate a twitter share card
#
# For the Gallery
defaults:
  - scope:
      path: "assets/images/gallery"
    values:
      image: true

#short_url: 'jekyllt.github.io/jasper/'
#google_analytics: UA-69281367-1
#disqus: username
# edit baseurl to simply '/' if using as your personal page (instead of a project page)
